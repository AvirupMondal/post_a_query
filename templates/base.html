{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-A-Query</title>

    <link rel="stylesheet" href= "{% static 'style.css' %}">
    <!--Bootstrap 5 Include-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>

    <!--Font Awsome 5-->
    <script src="https://kit.fontawesome.com/144014726c.js" crossorigin="anonymous"></script>

</head>
<body class="d-flex flex-column min-vh-100">
    <!--Navbar Starting-->
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %} " alt="" width="50" height="50" class="d-inline-block align-top">
            <h6>Post A Query</h6>
        </div>
    </nav>
    <!--Navbar Ending-->
    <!--body-->
    {% block main_content %}{% endblock main_content %}

    <!--Footer Start-->
    <footer class="blog-footer mt-auto">
      <div class="row">
            <p class="col-lg-3">&copy Post A Query</p>
            <p class="col-lg-3 offset-lg-6">
            <a href="#">Back to top</a>
            </p>
      </div>
    </footer>
    <script src="{% static 'main.js' %}"></script>

</html>
